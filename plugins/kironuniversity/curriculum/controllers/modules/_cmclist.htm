  <h4><?= $competency->competency->denomination ?></h4>
  <div class="control-list list-unresponsive">
    <table class="table data" data-control="rowlink">
      <thead>
        <tr>
          <th style="width: 150px"><span>Course Name</span></th>

        </tr>
      </thead>
      <tbody>

          <tr>
            <td>
              <a href="javascript:;">
                <?= $course->denomination ?>
              </a>
            </td>
